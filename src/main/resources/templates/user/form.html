<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <!--<div th:replace="fragments/header::header"></div>-->
    <div layout:fragment="content">
        <h3 th:text="${userModel.title}"></h3>
        <form  th:action="@{/users}" method="post" th:object="${userModel.user}">

            <input type="hidden" class="form-control" id="id" name="id" placeholder="id" th:value="*{id}"></input>

            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="名称" th:value="*{name}"></input>
            </div>

            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="email" th:value="*{email}"></input>
            </div>

            <button type="submit" class="btn btn-dark mt-2 offset-sm-5 offset-lg-0">添加</button>

        </form>

    </div>

    <!--<div th:replace="fragments/footer::footer"></div>-->
</body>
</html>
